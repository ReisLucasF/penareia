<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa & Mar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Estilo para o vídeo de fundo */
      .video-container {
        position: relative;
        width: 100%;
        height: 40vh; /* Ajuste conforme necessário para a altura do vídeo */
        overflow: hidden;
      }

      .video-container video {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 628px;
        object-fit: cover;
        object-position: center bottom;
      }

      .header-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(180deg, #10363a 0%, #c4bfc000 88%);
        opacity: 0.81;
        transition: background 0.3s, border-radius 0.3s, opacity 0.3s;
        z-index: 1;
      }

      .header {
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 2;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        color: #fff;
        font-family: serif;
        background: transparent;
      }

      .logo {
        font-size: 2rem;
      }

      .social-icon a {
        font-size: 1.5rem;
        color: #fff;
        text-decoration: none;
      }

      /* Estilo da seção de conteúdo pós vídeo */
      .content {
        background-image: linear-gradient(180deg, #775b41 9%, #f4e1d4 74%);
        min-height: 100vh;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">Pé na Areia</div>
      <div class="social-icon">
        <a href="#">
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </header>

    <div class="video-container">
      <video id="background-video" autoplay muted loop>
        <source src="video.mp4" type="video/mp4" />
        Seu navegador não suporta o vídeo HTML5.
      </video>
      <div class="header-overlay"></div>
    </div>

    <div class="content">
      <div class="container">
        <h1>Bem-vindo à Pé na Areia</h1>
        <p>Explore o melhor da praia e da cidade em um só lugar.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

    <script>
      const video = document.getElementById("background-video");

      function checkVideoLoop() {
        if (video.ended) {
          video.currentTime = 0;
          video.play();
        }
      }

      setInterval(checkVideoLoop, 1000);
    </script>
  </body>
</html>
